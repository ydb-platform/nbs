run:
  issues-exit-code: 1
  tests: true
linters:
  disable:
    - errcheck
  enable:
    - deadcode
    - goimports
    - gosimple
    - govet
    - ineffassign
    - nakedret
    - staticcheck
    - structcheck
    - unused
    - varcheck
    - whitespace
linters-settings:
  govet:
    check-shadowing: true
issues:
  exclude-use-default: false
  exclude:
    - 'shadow: declaration of "err" shadows declaration at line (\d+)'
  max-issues-per-linter: 0
  max-same-issues: 0
