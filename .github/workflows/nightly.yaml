name: Nightly build
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build/test x86_64 using YA (relwithdebinfo)
    uses: ./.github/workflows/build_and_test_on_demand.yaml
    secrets: inherit
    with:
      build_preset: relwithdebinfo
      cache_update_build: true
      cache_update_tests: false
      test_threads: 6
