name: Nightly build (tsan)
run-name: |
  ${{ github.event_name == 'workflow_dispatch'
      && format('Nightly build (tsan) (manual)')
      || format('Nightly build (tsan) (schedule)')
    }}
on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

jobs:
  build_on_demand:
    name: Build/test x86_64 using YA (tsan) (regular)
    if: ${{ vars.NEBIUS_SCHEDULING_TYPE == 'regular' || vars.NEBIUS_SCHEDULING_TYPE == '' }}
    uses: ./.github/workflows/on_demand_build_and_test.yaml
    secrets: inherit
    with:
      build_target: 'cloud/blockstore/apps/,cloud/filestore/apps/,cloud/storage/'
      test_target: 'cloud/blockstore/,cloud/filestore/,cloud/storage/'
      build_preset: release-tsan
      test_type: "unittest,clang_tidy,gtest,py3test,py2test,pytest,flake8,black,py2_flake8,gofmt"
      cache_update_build: true
      cache_update_tests: true
      sleep_after_tests: 1
      number_of_retries: 1
  build_hybrid:
    name: Build/test x86_64 using YA (tsan) (hybrid)
    if: ${{ vars.NEBIUS_SCHEDULING_TYPE == 'hybrid' }}
    uses: ./.github/workflows/on_hybrid_build_and_test.yaml
    secrets: inherit
    with:
      build_target: 'cloud/blockstore/apps/,cloud/filestore/apps/,cloud/storage/'
      test_target: 'cloud/blockstore/,cloud/filestore/,cloud/storage/'
      build_preset: release-tsan
      test_type: "unittest,clang_tidy,gtest,py3test,py2test,pytest,flake8,black,py2_flake8,gofmt"
      cache_update_build: true
      cache_update_tests: true
      sleep_after_tests: 1
      number_of_retries: 1
  build_pooled:
    name: Build/test x86_64 using YA (tsan) (pooled)
    if: ${{ vars.NEBIUS_SCHEDULING_TYPE == 'pooled' }}
    uses: ./.github/workflows/on_pooled_build_and_test.yaml
    secrets: inherit
    with:
      build_target: 'cloud/blockstore/apps/,cloud/filestore/apps/,cloud/storage/'
      test_target: 'cloud/blockstore/,cloud/filestore/,cloud/storage/'
      build_preset: release-tsan
      test_type: "unittest,clang_tidy,gtest,py3test,py2test,pytest,flake8,black,py2_flake8,gofmt"
      cache_update_build: true
      cache_update_tests: true
      sleep_after_tests: 1
      number_of_retries: 1
