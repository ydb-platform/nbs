syntax = "proto2";

package performance;

import "google/protobuf/duration.proto";

option go_package = "github.com/ydb-platform/nbs/cloud/disk_manager/internal/pkg/performance/config";

////////////////////////////////////////////////////////////////////////////////

message PerformanceConfig {
    optional uint64 SnapshotShallowCopyBandwidthMiBs = 1 [default = 3000];
    optional uint64 TransferBetweenDiskAndSnapshotBandwidthMiBs = 2 [default = 200];
    optional uint64 TransferFromDiskToDiskBandwidthMiBs = 3 [default = 200];
    optional uint64 TransferFromURLToSnapshotBandwidthMiBs = 4 [default = 200];

    optional uint64 CreateDRBasedDiskCheckpointBandwidthMiBs = 5 [default = 300];
    optional uint64 SSDLocalDiskDeletingBandwidthMiBs = 6 [default = 500];
    optional uint64 HDDLocalDiskDeletingBandwidthMiBs = 7 [default = 100];
}
