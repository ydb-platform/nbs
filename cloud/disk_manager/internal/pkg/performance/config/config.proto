syntax = "proto2";

package performance;

import "google/protobuf/duration.proto";

option go_package = "github.com/ydb-platform/nbs/cloud/disk_manager/internal/pkg/performance/config";

////////////////////////////////////////////////////////////////////////////////

message PerformanceConfig {
    optional uint64 CreateDiskFromSnapshotBandwidthMiBs = 1 [default = 300];
    optional uint64 CreateSnapshotFromSnapshotBandwidthMiBs = 2 [default = 3000];
    optional uint64 CreateImageFromURLBandwidthMiBs = 3 [default = 200];
    optional uint64 CreateSnapshotFromDiskBandwidthMiBs = 4 [default = 200];
    optional uint64 ReplicateDiskBandwidthMiBs = 5 [default = 200];
}
