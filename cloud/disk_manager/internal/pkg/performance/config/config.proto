syntax = "proto2";

package performance;

import "google/protobuf/duration.proto";

option go_package = "github.com/ydb-platform/nbs/cloud/disk_manager/internal/pkg/performance/config";

////////////////////////////////////////////////////////////////////////////////

message PerformanceConfig {
    optional uint64 SnapshotShallowCopyBandwidthMiBs = 1 [default = 3000];
    optional uint64 TransferFromDiskToDiskBandwidthMiBs = 2 [default = 200];
    optional uint64 TransferFromDiskToSnapshotBandwidthMiBs = 3 [default = 200];
    optional uint64 TransferFromSnapshotToDiskBandwidthMiBs = 4 [default = 300];

    optional uint64 CreateDRBasedDiskCheckpointBandwidthMiBs = 5 [default = 300];
    optional uint64 CreateSnapshotFromLegacySnapshotBandwidthMiBs = 6 [default = 300];
    optional uint64 CreateSnapshotFromURLBandwidthMiBs = 7 [default = 200];
}
