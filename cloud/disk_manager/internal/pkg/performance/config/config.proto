syntax = "proto2";

package performance;

import "google/protobuf/duration.proto";

option go_package = "github.com/ydb-platform/nbs/cloud/disk_manager/internal/pkg/performance/config";

////////////////////////////////////////////////////////////////////////////////

message PerformanceConfig {
    optional uint64 SnapshotShallowCopyBandwidthMiBs = 1 [default = 3000];
    optional uint64 TransferBetweenDiskAndSnapshotBandwidthMiBs = 2 [default = 200];
    optional uint64 TransferBetweenEncryptedDiskAndSnapshotBandwidthMiBs = 3 [default = 10];
    optional uint64 TransferFromDiskToDiskBandwidthMiBs = 4 [default = 200];
    optional uint64 TransferFromURLToSnapshotBandwidthMiBs = 5 [default = 200];

    optional uint64 CreateDRBasedDiskCheckpointBandwidthMiBs = 6 [default = 300];
	// DeleteSnapshotData does the reverse of shallow copy, but it is slower.
    optional uint64 DeleteSnapshotDataBandwidthMiBs = 7 [default = 1000];
    optional uint64 SSDLocalDiskDeletingBandwidthMiBs = 8 [default = 500];
    optional uint64 HDDLocalDiskDeletingBandwidthMiBs = 9 [default = 100];
}
