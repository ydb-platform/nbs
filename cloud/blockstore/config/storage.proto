    // Compaction delay settings.
    optional uint32 MaxCompactionDelay = 131;   // in ms
    optional uint32 MinCompactionDelay = 132;   // in ms
    optional uint32 CompactionScoreHistorySize = 133;

    // Volume preemption strategy.
